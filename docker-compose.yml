
services:
  # Dedicated Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80" 
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./studentportfolio:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - studentportfolio
      - transactions

  # Python Flask backend (Banking Service)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/bank_app
      - SECRET_KEY=supersecretkey
    depends_on:
      - mongo

  # MongoDB database
  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  # Frontend service (Student Portfolio)
  studentportfolio:
    build: ./studentportfolio
    depends_on:
      - backend
      - transactions

  # Node.js Transactions microservice
  transactions:
    build:
      context: ./transactions
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/bank_app
      - PORT=3000
    ports:
      - "3000:3000"  
    depends_on:
      - mongo

volumes:
  mongo_data:
